<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dynamic color input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <h1>Binding concept</h1>
    <h3>Enter the name in the input box and it will immediatel show up</h3>
    
    <div ng-app="myApp" ng-controller="myCtrl">
        First Name: <input type="text" ng-model="fname" ><br/><br/>
        Last Name: <input type="text" ng-model="lname"><br/><br/>
        <h4>Full Name is :{{fname+" "+ lname}}</h4>
        
    </div>

    <script>
     var myAppVar=angular.module('myApp',[]);
     myAppVar.controller('myCtrl',function($scope){
     $scope.fname="John";
     $scope.lname="Dartwight";
     });
    </script>
    
</body>
</html>
